<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es10-trimStart和trimEnd</title>
	</head>
	<body>
		<script type="text/javascript">
			const str = '    dfafda  sdf    ';
			console.log(str.trim()); // 清空多余前后空格
			console.log(str.trimStart()); // 清空多余前空格
			console.log(str.trimEnd()); // 清空多余后空格
		</script>
	</body>
</html>
