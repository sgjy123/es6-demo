<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量的结构赋值</title>
	</head>
	<body>
		<script type="text/javascript">
			
			// es6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，这些被称为解构赋值
			// 1. 数组的结构
			const F4 = ['小沈阳','刘能','赵四','宋小宝'];
			let [xiao, liu, zhao, song] = F4;
			console.log(xiao);
			console.log(liu);
			console.log(zhao);
			console.log(song);
			
			// 2. 对象的解构
			const person = {
				name: '赵本山',
				age: 50,
				xiaopin: function() {
					console.log('他是个小品演员')
				}
			}
			let {name, age, xiaopin} = person;
			console.log(name);
			console.log(age);
			console.log(xiaopin);
			xiaopin();
		</script>
	</body>
</html>
