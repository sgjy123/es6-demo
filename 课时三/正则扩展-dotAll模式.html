<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则扩展-dotAll模式</title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 定义字符串
			const str = `
				<ul>
					<li>
						<a>阿甘正传</a>
						<p>上映时间</p>
					</li>
					<li>
						<a>阿甘正传</a>
						<p>上映时间</p>
					</li>
				</ul>
			`;
			// // 声明正则
			// const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
			// // 执行结果
			// const result = reg.exec(str);
			// console.log(result);
			
			// 声明正则
			const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
			// 执行结果
			let reslut;
			let data = [];
			while(reslut = reg.exec(str)) {
				debugger
				data.push({
					title: reslut[1],
					time: reslut[2],
				})
			}
			console.log(data);
		</script>
	</body>
</html>
