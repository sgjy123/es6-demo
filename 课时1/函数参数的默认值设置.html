<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数参数的默认值设置</title>
	</head>
	<body>
		<script type="text/javascript">
			// es6 允许给函数参数赋值默认值
			// 1. 形参初始值， 具有默认值的参数，一般位置要靠后（潜规则）
			function add(a, b, c = 10) {
				return a + b + c;
			}
			console.log(add(1, 3)); // 14

			// 2. 与解构赋值结合
			function connect({
				host = '127.0.0.0',
				name,
				password,
				port
			}) {
				console.log(host);
				console.log(name);
				console.log(password);
				console.log(port);
			}
			connect({
				name: 'baidu',
				password: '@',
				port: '8080'
			})
		</script>
	</body>
</html>
