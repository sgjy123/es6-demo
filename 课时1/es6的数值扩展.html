<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es6的数值扩展</title>
	</head>
	<body>
		<script type="text/javascript">
			// Number.EPSION 是javascript表示的最小的精度
			function equal(a, b) {
				if(Math.abs(a - b) < Number.EPSILON) {
					return true;
				} else {
					return false;
				}
			}
			console.log(0.1 + 0.2 == 0.3);
			let result = equal(0.1 + 0.2, 0.3);
			console.log(result);
			
			// 二进制和八进制
			let a = 0b1010; // 二进制
			console.log(a);
			let b = 0o777; // 八进制
			console.log(b); 
			let c = 100; // 十进制
			console.log(c); 
			let d = 0xff; // 十六进制
			console.log(d);
			
			// Number.isFinite 检测一个数值是否为有限数
			console.log('Number.isFinite 检测一个数值是否为有限数');
			console.log(Number.isFinite(100));
			console.log(Number.isFinite(100 / 0));
			console.log(Number.isFinite(Infinity));
			
			// Number.isNaN 检测一个数值是否为NaN
			console.log('Number.isNaN 检测一个数值是否为NaN');
			console.log(Number.isNaN(123));
			console.log(Number.isNaN(NaN));
			
			// Number.parseInt,Number.ParseFloat 字符串转整数和浮点数
			console.log('Number.parseInt,Number.ParseFloat 字符串转整数和浮点数');
			console.log(Number.parseInt('12345love'));
			console.log(Number.parseFloat('2.313245love'));
			
			// Number.isInteger 判断一个数是否为整数
			console.log('Number.isInteger 判断一个数是否为整数');
			console.log(Number.isInteger(2));
			console.log(Number.isInteger(2.2));
			console.log(Number.isInteger('2'));
			console.log(Number.isInteger('shu'));
			
			// Math.trunc 将数字的小数部分抹掉
			console.log('Math.trunc 将数字的小数部分抹掉');
			console.log(Math.trunc(2.55))
			console.log(Math.trunc())
			console.log(Math.trunc('2.55'))
			console.log(Math.trunc('2shuzi'))
			
			// Math.sign 判断一个数字到底是正数，负数，还是零
			console.log('Math.sign 判断一个数字到底是正数，负数，还是零')
			console.log(Math.sign(1000))
			console.log(Math.sign(0))
			console.log(Math.sign(-1000))
			console.log(Math.sign('-100'))
		</script>
	</body>
</html>
