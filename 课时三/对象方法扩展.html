<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象方法扩展</title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建对象
			const obj = {
				name: 'tom',
				job: '前端工程师',
				skill: ['css','js','html']
			}
			// 获取对象所有的键值
			console.log(Object.keys(obj));
			// 获取所有的值
			console.log(Object.values(obj));
			// entries 
			console.log(Object.entries(obj));
			// 创建map,利用map根据对应的键值获取相应的值
			const m = new Map(Object.entries(obj));
			console.log(m.get("job"),m.get('name'));
			
			// 对象属性的描述对象
			console.log(Object.getOwnPropertyDescriptors(obj));
		</script>
	</body>
</html>
