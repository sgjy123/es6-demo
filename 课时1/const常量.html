<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>const常量</title>
	</head>
	<body>
		<script type="text/javascript">
			// 声明常量
			const school = '天津市';
			
			// 1. 一定要赋初始值
			// const  a  // Uncaught SyntaxError: Missing initializer in const declaration
			
			// 2. 一般常量使用大写字母定义（潜规则）
			// const SCHOOL = '天津市'; // 当然使用小写也是不会报错的
			
			// 3. 常量的值不能修改
			// school = '北京'; // Uncaught TypeError: Assignment to constant variable.
			
			// 4. 块级作用域 
			/* {
				const username = '上官靖宇';
			}
			console.log(username); // Uncaught ReferenceError: username is not defined */
			
			// 5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
			const arr = ['1','2'];
			arr.push('3');
			console.log(arr);
			
		</script>
	</body>
</html>
