<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扩展运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			// [...] 扩展运算符能将【数组】转换为逗号分隔的【参数序列】
			// 声明一个数组...
			const arr = ['1','2','3'];
			function zhankai() {
				console.log(arguments);
			}
			zhankai(arr); // Arguments [Array(3), callee: ƒ, Symbol(Symbol.iterator): ƒ]
			zhankai(...arr); // Arguments(3) ["1", "2", "3", callee: ƒ, Symbol(Symbol.iterator): ƒ]
		</script>
	</body>
</html>
