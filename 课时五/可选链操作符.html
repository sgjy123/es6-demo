<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>可选链操作符</title>
	</head>
	<body>
		<script type="text/javascript">
			function main(data) {
				// const result = data && data.db && data.db.host;
				// 不需要判断，当调用函数时，没有传参数也不会报错
				const result = data?.db?.host;
				console.log(result);
			}
			main({
				db: {
					host: '192.168.1.1',
					username: 'root',
					password: 'root'
				},
				cache: {
					host: '192.168.1.0',
					username: 'admin',
					password: 'admin'
				}
			});
		</script>
	</body>
</html>
