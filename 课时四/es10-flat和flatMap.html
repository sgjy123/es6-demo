<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es10-flat和flatMap</title>
	</head>
	<body>
		<script type="text/javascript">
			// flat能将多为数组改成一维数组
			// const arr = [1, 2, 3, [4, 5, [6]]];
			// console.log(arr.flat(2));
			// flatMap 
			const arr = [1,2,3,4];
			const result = arr.flatMap(item => [item * 10]);
			console.log(result);
		</script>
	</body>
</html>
