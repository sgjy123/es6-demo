<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扩展运算符的应用</title>
	</head>
	<body>
		<div>1</div>
		<div>1</div>
		<div>1</div>
		<script type="text/javascript">
			// 1. 数组的合并
			const arr1 = ['1', '2', '3'];
			const arr2 = ['4', '5'];
			const arr = [...arr1, ...arr2];
			console.log(arr);
			// 2. 数组的克隆
			const arr3 = ['1','1','1'];
			const copyArr = [...arr3];
			console.log(copyArr);
			// 3. 可以将伪数组转成真正的数组
			const domArr = document.getElementsByTagName('div');
		</script>
	</body>
</html>
