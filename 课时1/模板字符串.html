<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板字符串</title>
	</head>
	<body>
		<div id="dom"></div>
		<script type="text/javascript">
			// es6 引入新的声明字符串的方式， `` 使用反引号。
			// 1. 声明
			let str = `我是一个字符串`;
			console.log(str, typeof str);
			
			// 2. 内容中可以直接出现换行符
			let persons = `<ul>
							<li>沈腾</li>
							<li>玛丽</li>
							<li>魏翔</li>
							<li>艾伦</li>
						</ul>`;
			console.log(persons);			
			let dom = document.getElementById('dom');
			dom.innerHTML = persons;
			
			// 3. 变量的拼接
			let love = '魏翔';
			let out = `我最喜欢的演员是${love}`;
			console.log(out);
			
			
		</script>
	</body>
</html>
