<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class中getter和setter</title>
	</head>
	<body>
		<script type="text/javascript">
			class Phone {
				get price () {
					console.log('价格属性被调用');
					return '我是7233';
				}
				set price(newVal) {
					console.log(newVal);
				}
			}
			let xiaomi = new Phone();
			xiaomi.price;
			xiaomi.price = 4255;
		</script>
	</body>
</html>
