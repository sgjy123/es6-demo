<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生成器函数实例1</title>
	</head>
	<body>
		<script type="text/javascript">
			function one() {
				setTimeout(()=>{
					console.log(111);
					iterator.next();
				},1000);
			}
			function two() {
				setTimeout(()=>{
					console.log(222);
					iterator.next();
				},2000);
			}
			function three() {
				setTimeout(()=>{
					console.log(333);
					iterator.next();
				},3000);
			}
			function* fn() {
				yield one();
				yield two();
				yield three();
			}
			let iterator = fn();
			iterator.next();
		</script>
	</body>
</html>
