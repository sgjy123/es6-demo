<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rest参数</title>
	</head>
	<body>
		<script type="text/javascript">
			// es6 引入rest 参数，用于获取函数的实参，用来代替arguments
			// es5 获取实参的方式
			function add() {
				console.log(arguments);
			}
			add('1','2','3'); // Arguments(3) ["1", "2", "3", callee: ƒ, Symbol(Symbol.iterator): ƒ]
			
			// rest 参数
			function data(...args) {
				console.log(args);
			}
			data('1','2','3'); // ["1", "2", "3"]
			data({
				username: 'sss',
				age: 10
			}); // [{…}]
			
			// rest 参数必须放在最后
			function fn(a, b, ...args) {
				console.log(a, b, args);
			}
			fn(1,2,3,4,5,6);
		</script>
	</body>
</html>
