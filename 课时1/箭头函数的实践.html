<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>箭头函数的实践</title>
		<style type="text/css">
			#dom {
				width: 6.25rem;
				height: 6.25rem;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div id="dom"></div>
		<script type="text/javascript">
			// 1. 点击div让其背景色，2秒钟变为粉色
			const dom = document.getElementById('dom');
			// 不使用箭头函数的做法
			/* dom.addEventListener('click', function() {
				let that = this;
				setTimeout(function(){
					that.style.backgroundColor = 'pink';
				},2000);
			}) */
			// 使用箭头函数的做法
			dom.addEventListener('click', function() {
				setTimeout(() => {
					this.style.backgroundColor = 'pink';
				}, 2000);
			});
			// 2. 晒选出数组中的偶数
			let arr = [10,12,1,13,15,100];
			// 不使用箭头函数的做法
			/* const result = arr.filter(function(item){
				if(item % 2 === 0) {
					return true;
				} else {
					return false;
				}
			});
			console.log(result); */
			// 使用箭头函数的做法
			const result = arr.filter(item => item % 2 === 0);
			console.log(result);
			
			// 总结：箭头函数适合于this无关的回调，比如上面例子中的定时器和数组的方法回调
			// 箭头函数不适合与this有关的回调，事件回调，对象的方法等。
		</script>
	</body>
</html>
