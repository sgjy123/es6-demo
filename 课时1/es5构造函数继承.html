<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es5构造函数继承</title>
	</head>
	<body>
		<script type="text/javascript">
			// 手机 
			function Phone(color, price) {
				this.color = color;
				this.price = price;
			}
			// 声明父类的方法
			Phone.prototype.call = function() {
				console.log('我能打电话');
			}
			// 智能手机
			function SmartPhone(color, price, brand, size) {
				Phone.call(this, color, price);
				this.brand = brand;
				this.size = size;
			}
			// 设置子类构造函数的原型
			SmartPhone.prototype = new Phone();
			SmartPhone.prototype.constructor = SmartPhone;
			
			// 声明子类的方法
			SmartPhone.prototype.photo = function() {
				console.log('你能拍照了');
			}
			SmartPhone.prototype.playGame = function() {
				console.log('你可以玩游戏了');
			}
			// 实例
			let xiaomi = new SmartPhone('蓝色',1299,'小米','5.21');
			console.log(xiaomi);
			xiaomi.call();
			xiaomi.photo();
			xiaomi.playGame();
		</script>
	</body>
</html>
