<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>promise-catch</title>
	</head>
	<body>
		<script type="text/javascript">
			const p = new Promise((resolve, reject)=>{
				setTimeout(()=>{
					reject('出错了');
				},1000);
			});
			p.catch(function(error){
				console.error(error);
			})
		</script>
	</body>
</html>
