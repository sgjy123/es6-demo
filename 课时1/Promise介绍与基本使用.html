<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Promise介绍与基本使用</title>
	</head>
	<body>
		<script type="text/javascript">
			// 实例化 Promise 对象
			const p = new Promise(function(resolve, reject){
				setTimeout(function(){
					let data = '返回的数据';
					resolve(data);
					/* let data = '错误的数据';
					reject(data); */
				}, 1000);
			});
			// 调用promise 对象的then方法
			p.then(function(res){
				console.log(res);
			}, function(err){
				console.error(err);
			})
		</script>
	</body>
</html>
