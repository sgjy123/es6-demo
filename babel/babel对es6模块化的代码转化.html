<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>babel对es6模块化的代码转化</title>
	</head>
	<body>
		<!-- 
		 在目录中进行初始化
		 执行npm init --yes 执行完之后会多出一个文件package.json文件
		 1.安装工具 babel-cli babel-preset-env browserify 执行npx i babel-cli babel-preset-env browserify -D
		 2.npx babel js -d dist/js --preset=babel-preset-env  其中js代表要编译文件的文件目录，dist/js为输出的目录，--preset=babel-preset-env为配置的参数
		 3.打包 npx browserify dist/js/app.js -o dist/bundle.js
		 详情见文件夹babel文件夹
		 假如你发现你的编译文件并不是es5的语法，那么你可以在根目录创建 .babelrc文件
		-->
	</body>
</html>
