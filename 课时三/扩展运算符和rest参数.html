<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扩展运算符和rest参数</title>
	</head>
	<body>
		<script type="text/javascript">
			// rest 参数
			function fn({
				host,
				port,
				...user
			}) {
				console.log(host);
				console.log(port);
				console.log(user);
			}
			fn({
				host: '127.0.0.1',
				port: 8080,
				username: 'tom',
				password: '@123',
				type: 'admin'
			});
			// 扩展运算符
			const one = {
				nameone: 'tom'
			}
			const two = {
				nametwo: 'jack'
			}
			const three = {
				namethree: 'marry'
			}
			const four = {
				namefour: 'jeery'
			}
			const five = {...one, ...two, ...three, ...four};
			console.log(five);
		</script>
	</body>
</html>
