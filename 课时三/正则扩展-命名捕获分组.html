	<body>
		<script type="text/javascript">

			// 利用命名进行分组更有利于后期维护
			let str = '<a href="http://baidu.com">百度一下</a>';
			// 提取url 与 文本
			const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;
			// 获取结果
			const result = reg.exec(str);
			console.log(result);
			console.log(result.groups.url);
			console.log(result.groups.text);
			
		</script>
	</body>
</html>
